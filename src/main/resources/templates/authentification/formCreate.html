<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout}">
<head>
    <title>Créer un compte</title>
</head>
<body>
<section layout:fragment="content">
    <h1>Créer un compte</h1>

    <form th:action="@{/register}" method="post" th:object="${utilisateur}">
        <div class="mb-3">
            <label for="nom" class="form-label">Nom :</label>
            <input type="text" class="form-control" id="nom" th:field="*{nom}" required>
        </div>

        <div class="mb-3">
            <label for="prenom" class="form-label">Prénom :</label>
            <input type="text" class="form-control" id="prenom" th:field="*{prenom}" required>
        </div>

        <div class="mb-3">
            <label for="username" class="form-label">Identifiant :</label>
            <input type="text" class="form-control" id="username" th:field="*{username}" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Mot de passe :</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" required>
        </div>

        <button type="submit" class="btn btn-success">Créer le compte</button>
    </form>

    <p class="mt-3">Déjà inscrit ? <a th:href="@{/login}">Se connecter</a></p>
</section>
</body>
</html>
